<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TecnoTech</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="categoria1.html">Categoría 1</a>
      <a href="categoria2.html">Categoría 2</a>
      <a href="categoria3.html">Categoría 3</a>
      <a href="login.html">Logout</a>
    </div>
    <img src="logo.png" alt="Logo TecnoTech" class="logo">
  </nav>

  <h1>Bienvenido a TecnoTech</h1>

  <section class="form-section">
    <h2>Ingresar</h2>
    <form action="#" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Ingresar</button>
    </form>
  </section>

  <section class="form-section">
    <h2>Registrarse</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <label for="fecha">Fecha de nacimiento:</label>
      <input type="date" id="fecha" name="fecha" required>

      <button type="submit">Registrarse</button>
    </form>
  </section>
</body>
</html>
